<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ill Evans! | Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">ill Evans!</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">Music</h2>
        <div class="shop-items">
            <div class="shop-item">           
                <span class="shop-item-title">Fades</span>
                <img class="shop-item-image" src="img/fades.jpeg" alt="Fades album cover">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">           
                <span class="shop-item-title">Tone Colors EP</span>
                <img class="shop-item-image" src="img/tones.jpeg" alt="Fades album cover">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">           
                <span class="shop-item-title">Live at Abe Erb</span>
                <img class="shop-item-image" src="img/abe.jpg" alt="Fades album cover">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">           
                <span class="shop-item-title">Christmas Jams</span>
                <img class="shop-item-image" src="img/xmas.jpeg" alt="Fades album cover">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
        </div>       
    </section>
    
    <section>
        <h2 class="section-header">Merch</h2>
        <div class="shop-items">
            <div class="shop-item">           
                <span class="shop-item-title">Toque</span>
                <img class="shop-item-image" src="img/toque.jpg" alt="Ill Evans band toque.">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">           
                <span class="shop-item-title">Fades Tee Shirt</span>
                <img class="shop-item-image" src="img/fades.jpeg" alt="Fades album cover">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="content-section container">
        <h2 class="section-header">Cart</h2>
        <div class="cart-items">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-item cart-header cart-column">Price</span class="cart-item cart-header cart-column">
                <span class="cart-item cart-header cart-column">Quantity</span class="cart-item cart-header cart-column">
            </div>
            <div class="cart-row">
                <div class="class-item cart-column">
                    <img class="cart-item-image" src="img/shirt.jpeg" width="100" height="100">
                    <span class="cart-item-title">Band Tee Shirt</span>
                </div>
                <span class="cart-price">$9.99</span>
                <div class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="1">      
                    <button class="btn btn-danger cart-quantity-btn" role="button">Remove</button>
                </div>            
            </div>
            <div class="cart-row">
                <div class="class-item cart-column">
                    <img class="cart-item-image" src="img/fades.jpeg" width="100" height="100">
                    <span class="cart-item-title">Fades Album</span>
                </div>
                <span class="cart-price">$9.99</span>
                <div class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="1">      
                    <button class="btn btn-danger cart-quantity-btn" role="button">Remove</button>
                </div>            
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$19.98</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">Purchase</button>
    </section>
    
    
    <footer class="main-footer">
        <div class="container main-footer-container">
             <h3 class="band-name">ill Evans!</h3>
             <ul class="nav footer-nav">
                 <li><a href="www.facebook.com" target="_blank"><i class="fa fa-facebook-f"></i></a></li>
                 <li><a href="wwww.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a></li>
                 <li><a href="wwww.spotify.com" target="_blank"><i class="fa fa-spotify"></i></a></li>
                 <li><a href="www.soundcloud.com" target="_blank"><i class="fa fa-soundcloud"></i></a></li>
             </ul>
         </div>
     </footer>

     <script src="store.js" async></script>
</body>
</html>
